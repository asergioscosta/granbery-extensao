{% load static %}
<!-- cursos -->
<section id="features" class="feature-section feature-style-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-5 col-xl-5 col-lg-7 col-md-8">
                <div class="section-title text-center mb-60">
                    <h3 class="mb-15">Cursos</h3>
                    <p>Conheça mais sobre os cursos que integram os projetos de extensão universitária. </p>
                </div>
            </div>
        </div>

        <div class="row">
            {% for curso in cursos %}
            <div class="col-lg-4 col-md-6">
                <div class="single-feature">
                    <div class="icon">
                        <i class="lni lni-graduation"></i>
                    </div>

                    <div class="client-logo wow fadeInUp" data-wow-delay=".2s">
                        <img src="{{curso.imagem.thumb.url }}" alt="{{ curso.nome }}" class="w-100">
                    </div>
                    <br>
                    <div class="content">
                        <h5>{{curso.nome_curso}}</h5>
                        <p>{{curso.descricao}}</p>
                        <br>
                        <a href="#0" class="button button-lg radius-10">Saiba Mais</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- cursos -->
