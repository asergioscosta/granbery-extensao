{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Contato</title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <meta name="author" content="Augusto Sérgio, Carlos Eduardo, Daniel Vitor">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo/logo.png' %}" />

    <!-- ----- Início CSS ----- -->
    <link rel="stylesheet" href="{% static '/css/bootstrap-5.0.0-alpha-2.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/LineIcons.2.0.css' %}">
    <link rel="stylesheet" href="{% static '/css/tiny-slider.css' %}">
    <link rel="stylesheet" href="{% static '/css/glightbox.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/animate.css' %}">
    <link rel="stylesheet" href="{% static '/css/lindy-uikit.css' %}">
    <link rel="stylesheet" href="{% static '/css/base-style.css' %}">
    <!-- ----- Fim CSS ----- -->
</head>

<body>
    
    {% include 'navbar.html' %}

    <!-- ----- Início Section ----- -->
    <div class="banner-section">
        <div class="banner-area img-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="banner-content">
                            <h3 class="mb-20">Contato</h3>
                            <nav aria-label="breadcrumb">
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ----- Fim Section ----- -->

    <section id="contact" class="contact-section contact-style-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-5 col-xl-5 col-lg-7 col-md-10">
                    <div class="section-title text-center mb-50">
                        <h3 class="mb-15">Contato</h3>
                        <p>Entre em contato conosco, tire suas dúvidas ou envie sugestões.</p>
                    </div>
                </div>
            </div>

            <!-- ----- Início Formulário de Contato ----- -->
            <div class="row">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="contact-form-wrapper">
                            <form action="#" method="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="single-input">
                                            <input type="text" id="nome" name="Nome" class="form-input"
                                                placeholder="Nome">
                                            <i class="lni lni-user"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="single-input">
                                            <input type="email" id="email" name="email" class="form-input"
                                                placeholder="E-mail">
                                            <i class="lni lni-envelope"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="single-input">
                                            <input type="text" id="telefone" name="telefone" class="form-input"
                                                placeholder="Telefone">
                                            <i class="lni lni-phone"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="single-input">
                                            <input type="text" id="assunto" name="assunto" class="form-input"
                                                placeholder="Assunto">
                                            <i class="lni lni-text-format"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="single-input">
                                            <textarea name="mensagem" id="mensagem" class="form-input"
                                                placeholder="Mensagem" rows="6"></textarea>
                                            <i class="lni lni-comments-alt"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-button">
                                            <button type="submit" class="button"> <i
                                                    class="lni lni-telegram-original"></i>
                                                Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ----- Fim Formulário de Contato ----- -->
        </div>
    </section>

    {% include 'footer.html' %}

</body>

</html>
